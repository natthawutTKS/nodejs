kind: pipeline
type: kubernetes
name: MyApp

steps:
  - name: write
    image: alpine
    commands:
      - echo "username=mix" > username

  - name: read
    image: alpine
    commands:
      - source username
      - echo $$username 
      
---
kind: pipeline
type: kubernetes
name: docker

steps:
- name: docker-login
  image: alpine
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  commands:
    - mkdir -p /root/.docker
    - echo $DOCKER_USERNAME > name
    - echo $DOCKER_USERNAME > name.txt
    - cat name.txt
    - echo $$name

---
kind: secret
name: docker_username
get:
  path: docker-login
  name: username
---
kind: secret
name: docker_password
get:
  path: docker-login
  name: password
