kind: pipeline
type: kubernetes
name: MyApp

steps:
  - name: write
    image: alpine
    commands:
      - echo "username=mix" > username

  - name: read
    image: alpine
    commands:
      - source username
      - echo $$username 
      
---
kind: pipeline
type: kubernetes
name: docker

steps:
- name: build
  image: docker
  environment:
    DOCKER_USERNAME:
      from_secret: docker_username
    DOCKER_PASSWORD:
      from_secret: docker_password
  commands:
    - - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

---
kind: secret
name: docker_username
get:
  path: docker-login
  name: username
  
---
kind: secret
name: docker_password
get:
  path: docker-login
  name: password
